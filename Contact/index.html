
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1">
        <title>Mon Contact</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="Js/ajax.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h2>Contactez-moi</h2>
            </div>
            <div class="row">
                <div class="col-lg-12 col-lg-offset-1" >
                    <form id="Contact-form" action=" " method="post" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname">Prénom <span class="blue">*</span></label><br>
                                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom...">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="name">Nom <span class="blue">*</span></label><br>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom..." >
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="mail">Email <span class="blue">*</span></label><br>
                                <input type="text" id="email" name="mail" class="form-control" placeholder="Votre email..." >
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Téléphone</label><br>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre contact..." >
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="message">Message <span class="blue">*</span></label><br>
                                <textarea type="text" id="Message" name="message" class="form-control" placeholder="Votre message..."></textarea>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p><span class="blue"><strong>* Ces information sont requises</strong></span></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" value="Envoyer" class="button1">
                            </div>
                        </div>
                        <!-- <p class="thank-you" style="display: none "  >Votre Message a bien ete envoye. Merci de m'avoir contacte :) </p> -->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
